<!DOCTYPE html>
<html ng-app="objectTracker">
<head lang="en">
    <meta charset="UTF-8">
    <title>Simulation Object Viewer</title>
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<!--   <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="/styles/skeleton.css">
    <link rel="stylesheet" href="/styles/style.css">
      <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  	<link rel="icon" type="image/png" href="/assets/images/favicon-satellite.png">
</head>

<body>
<section id="header">
	<div class="container">
		<div class="row">
			<div class="twelve columns">
				<h3>Simulation Object Viewer</h3>
			</div><!--/one-half-->
		</div><!--/row-->
	</div><!--/container-->
</section><!--/header-->
<section id="main">
	<div class="container">
		<div class="row">
			<div class="twelve columns">	
				<div class="dropdown">
					<button class="dropdown-button">Create an Object <i class="fa fa-caret-down"></i></button>
					<div class="dropdown-content u-full-width">
						<a ui-sref="create.antenna">Antenna</a>
						<a ui-sref="create.odo">Orbital Description Object</a>
						<a ui-sref="create.platform-satellite">Platform - Satellite with TLE</a>
						<a ui-sref="create.platform-static">Platform - Static</a>
						<a ui-sref="create.receiver">Receiver - Fixed Sensitivity</a>
						<a ui-sref="create.transmitter-default">Transmitter - Default</a>
						<a ui-sref="create.transmitter-eirp">Transmitter - Fixed EIRP</a>
					</div>
				</div><!--/dropdown-->
			</div><!--/one-third-->
		</div><!--/row-->
		<div id="testing" class="row">
			Returned Objects:
			<ul ng-repeat="object in result.objects">
				<li ng-repeat="name in object">{{name}}</li>
			</ul>
		</div>
		<div class="row">
			<ui-view></ui-view>
		</div><!--/row-->
	</div><!--container-->
</section><!--/main-->
<section id="footer">
	
</section><!--/footer-->  

<!--Scripts--> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="/scripts/app.js"></script>
<script src="/scripts/services/Objects.js"></script>
<script src="/scripts/controllers/ResultCtrl.js"></script>
</body>

</html>
