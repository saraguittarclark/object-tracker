<head lang="en">

<body>
<section id="header">
	<div class="container">
		<div class="row">
			<div class="twelve columns">
				<h3>Simulation Object Viewer</h3>
			</div><!--/one-half-->
		</div><!--/row-->
	</div><!--/container-->
</section><!--/header-->
<section id="main">
	<div class="container">
		<div class="row">
			<div class="four columns border">	

				<!--SAMPLE LIST ONLY/NOT FOR PRODUCTION-->
				<!--will show the viewer's list and new user default text-->

				</ul> -->
				<!-- <p><a ui-sref="#">Reset List</a></p> -->
				<!--button click will clear list, confirm-->
				<!--SAMPLE LIST ONLY/NOT FOR PRODUCTION-->
				<div class="dropdown">
					<button class="dropdown-button">Create an Object <i class="fa fa-caret-down"></i></button>
					<div class="dropdown-content u-full-width">
						<a ui-sref="create.antenna">Antenna</a>
						<a ui-sref="create.odo">Orbital Description Object</a>
						<a ui-sref="create.platform-satellite">Platform - Satellite with TLE</a>
						<a ui-sref="create.platform-static">Platform - Static</a>
						<a ui-sref="create.receiver">Receiver - Fixed Sensitivity</a>
						<a ui-sref="create.transmitter-default">Transmitter - Default</a>
						<a ui-sref="create.transmitter-eirp">Transmitter - Fixed EIRP</a>

<!-- 					<a ui-sref="Simulation">Create a Simulation</a>
 						<a ui-sref="#">GRP</a>
						<a ui-sref="#">Waveform</a>
						<a ui-sref="#">Sensor</a>  -->
					</div>
				</div><!--/dropdown-->
				<p>Objects previously viewed:</p>
					<ul>
						<li>TLE example</li>
						<li>ODO</li>
					</ul>

			</div><!--/one-third-->
			<div class="four columns create">
				<ui-view></ui-view>
			</div>
			<div class="four columns result">
				<div class="border" id="result-panel">
					<p>create results here</p>
					<!-- Data from the result controller returned to html -->
					<div class="find-reset-buttons">
						<button class="button-primary" id="add-button">Add to List</button>
						<button id="blank-button">Reset</button>
					</div>
				</div>
			</div> 
		</div><!--/row-->
	</div><!--container-->
</section><!--/main-->
<section id="footer">
	
</section><!--/footer-->
